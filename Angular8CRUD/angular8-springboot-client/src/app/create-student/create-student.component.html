<h3>Create Student</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-group">
      <label for="name">Surname</label>
      <input type="text" class="form-control" id="surname" required [(ngModel)]="student.surname" name="surname">
    </div>

    <div class="form-group">
      <label for="mathMark">Math</label>
      <input type="text" class="form-control" id="mathMark" required [(ngModel)]="student.mathMark" name="mathMark">
    </div>

    <div class="form-group">
      <label for="engMark">English</label>
      <input type="text" class="form-control" id="engMark" required [(ngModel)]="student.engMark" name="engMark">
    </div>

    <div class="form-group">
      <label for="histMark">History</label>
      <input type="text" class="form-control" id="histMark" required [(ngModel)]="student.histMark" name="histMark">
    </div>

    <!-- <div class="form-group">
      <label for="avgCount">AVG</label>
      <input type="text" class="form-control" id="student" required [(ngModel)]="student.avgCount" name="avgCount">
    </div> -->

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <button class="btn btn-success" (click)="newStudent()">Add</button>
</div>
